<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Data Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background: rgba(96, 84, 138, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(96, 84, 138, 0.8);
            max-width: 400px;
            width: 100%;
        }
        .login-form h2 {
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 128, 255, 0.5);
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-bottom: 2px solid #4551ff;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(69, 81, 255, 0.5);
        }
        .form-group label {
            position: absolute;
            top: 0;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #4551ff;
        }
        .btn-login {
            background-color: #4551ff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #3441ff;
            box-shadow: 0 0 20px rgba(69, 81, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="login-container">
        <div class="login-form">
            <h2>EV Data Analytics</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn-login">LOGIN</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script>
        VANTA.NET({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x4551ff,
            points: 13.00,
            maxDistance: 23.00
        });
    
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (username === 'admin123' && password === 'admin147') {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful',
                    text: 'Redirecting to dashboard...',
                    timer: 1500,
                    showConfirmButton: false,
                    background: 'rgba(255, 255, 255, 0.7)',
                    color: '#fff'
                }).then(() => {
                    localStorage.setItem('username', username); // Store the username
                    window.location.href = 'index.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'Invalid username or password. Please try again.',
                    background: 'rgba(255, 255, 255, 0.7)',
                    color: '#fff'
                });
            }
        });
    </script>
</body>
</html>
